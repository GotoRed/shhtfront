<!DOCTYPE html>

	<!--字段背景风格App模板-->
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	
	[#AWSImport]
	[#AWSUIImport]
	<script src="../apps/_bpm.portal/commom.form.js"></script>
	
	
	<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link rel="stylesheet" type="text/css" href="../apps/_bpm.portal/css/client.bpm.form.mobile.common.css?v=1588908698315">
	<link rel="stylesheet" type="text/css" href="../apps/com.actionsoft.apps.form.theme.antdui/css/theme/antdui.css?v=1589851448797">
<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/com.actionsoft.apps.form.theme.antdui/css/theme/theme_m.css' name='themeCss'/>
</head>
<body>
<form id="frmMain" name="frmMain" method="post">
<div id="aws-form-container" border="0" style="width: 100%; border: 0px;">
<table id="aws-form-maintable" style="table-layout: auto; width: 100%; border: 0px;" border="0" cellpadding="0" cellspacing="0">
<tbody>
<tr id="aws-form-titlebg" class="aws-form-ux-titlebg" style="display: none;">
<td id="aws-form-title" class="aws-form-ux-header">驾驶员及其违章记录信息</td>
</tr>
<tr class="aws-form-ux-formcontent" id="aws-form-formcontent">
<td>
<table id="table_container" class="awsui-ux table-striped" style="padding: 0px;" width="100%" cellspacing="0" cellpadding="0">
<tbody>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="USERNAMELabel" for="USERNAME">姓名</label></td>
<td class="aws-form-ux-content">[#USERNAME]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="USERSEXLabel" for="USERSEX">性别</label></td>
<td class="aws-form-ux-content">[#USERSEX]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="NATIONLabel" for="NATION">国籍</label></td>
<td class="aws-form-ux-content">[#NATION]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="ADDRESSLabel" for="ADDRESS">住址</label></td>
<td class="aws-form-ux-content">[#ADDRESS]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="MOBILELabel" for="MOBILE">手机</label></td>
<td class="aws-form-ux-content">[#MOBILE]</td>
</tr>
<tr>

<tr>

<tr>

<td class="aws-form-ux-content">[#GETLICENSEDATE]</td>

<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="LICENSETYPELabel" for="LICENSETYPE">驾照类型</label></td>
<td class="aws-form-ux-content">[#LICENSETYPE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="LICENSETEXPIREDATELabel" for="LICENSETEXPIREDATE">有效日期开始</label></td>
<td class="aws-form-ux-content">[#LICENSETEXPIREDATE]</td>

<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="LICENSETEXPIRESTARTDATELabel" for="LICENSETEXPIRESTARTDATE">有效日期结束</label></td>

<tr>

</tr>
<tr>

</tr>
<tr class="tr1">
<td colspan="2" class="aws-form-ux-gridbg ">[#Grid1]</td>
</tr>

</table>
</td>
</tr>
<tr class="aws-form-bottom">
<td class="aws-form-ux-bottom aws-form-ux-actionsoft">[#Actionsoft]</td>
</tr>

</table>
<script src="../apps/com.actionsoft.apps.form.theme.antdui/js/commom.form.js?v=1589851448822"></script>
