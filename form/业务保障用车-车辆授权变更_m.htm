<!DOCTYPE html>
<html>
<head>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<title>车辆授权变更-手机表单</title>
	<!--字段背景风格App模板-->
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
	<meta name="viewport" content="initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width">
	
	[#AWSImport]
	[#AWSUIImport]
	<script src="../apps/_bpm.portal/commom.form.js"></script>
	
	
	<link rel='stylesheet' id='schemeCss' href='../apps/_bpm.platform/css/colorschemes/scheme_aws.css'  name='schemeCss'/>
	<link rel="stylesheet" type="text/css" href="../apps/_bpm.portal/css/client.bpm.form.mobile.common.css?v=1588908698315">
	<link rel="stylesheet" type="text/css" href="../apps/com.actionsoft.apps.form.theme.antdui/css/theme/antdui.css?v=1589851448797">
<link type='text/css' rel='stylesheet' id='themeCss' href='../apps/com.actionsoft.apps.form.theme.antdui/css/theme/theme_m.css' name='themeCss'/>
</head>
<body>
<form id="frmMain" name="frmMain" method="post">
<div id="aws-form-container" border="0" style="width: 100%; border: 0px;">
<table id="aws-form-maintable" style="table-layout: auto; width: 100%; border: 0px;" border="0" cellpadding="0" cellspacing="0">
<tbody>
<tr id="aws-form-titlebg" class="aws-form-ux-titlebg" style="display: none;">
<td id="aws-form-title" class="aws-form-ux-header">车辆授权变更</td>
</tr>
<tr class="aws-form-ux-formcontent" id="aws-form-formcontent">
<td>
<table id="table_container" class="awsui-ux table-striped" style="padding: 0px;" width="100%" cellspacing="0" cellpadding="0">
<tbody>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="APPDATELabel" for="APPDATE">申请日期</label></td>
<td class="aws-form-ux-content">[#APPDATE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="APPUSERUNITLabel" for="APPUSERUNIT">申请单位</label></td>
<td class="aws-form-ux-content">[#APPUSERUNIT]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="APPUSERDEPTLabel" for="APPUSERDEPT">申请部门</label></td>
<td class="aws-form-ux-content">[#APPUSERDEPT]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="APPUSERLabel" for="APPUSER">申请人</label></td>
<td class="aws-form-ux-content">[#APPUSER]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="CELLPHONELabel" for="CELLPHONE" flag="labelRequired">手机</label></td>
<td class="aws-form-ux-content">[#CELLPHONE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="PSNCODELabel" for="PSNCODE">工号</label></td>
<td class="aws-form-ux-content">[#PSNCODE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="CARNOLabel" for="CARNO" flag="labelRequired">车牌号</label></td>
<td class="aws-form-ux-content">[#CARNO]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BGTYPELabel" for="BGTYPE">变更类型</label></td>
<td class="aws-form-ux-content">[#BGTYPE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="BGREASONLabel" for="BGREASON">变更原因</label></td>
<td class="aws-form-ux-content">[#BGREASON]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="EXECDATELabel" for="EXECDATE">生效日期</label></td>
<td class="aws-form-ux-content">[#EXECDATE]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="MEMOLabel" for="MEMO">备注</label></td>
<td class="aws-form-ux-content">[#MEMO]</td>
</tr>
<tr>
<td class="awsui-ux-title" style="padding-left: 0px;"><label id="ABOUTFILELabel" for="ABOUTFILE">相关附件</label></td>
<td class="aws-form-ux-content">[#ABOUTFILE]</td>
</tr>
</tbody>
</table>
</td>
</tr>
<tr class="aws-form-bottom">
<td class="aws-form-ux-bottom aws-form-ux-actionsoft">[#Actionsoft]</td>
</tr>
</tbody>
</table>
<script src="../apps/com.actionsoft.apps.form.theme.antdui/js/commom.form.js?v=1589851448822"></script>
<script src="../apps/com.actionsoft.apps.form.theme.antdui/js/antdui.js?v=1589851448822"></script>
</div>
</form>
<script id="formOnload">
function formOnload(){
   $("#BTN_SAVE").parent().hide();
}
</script>
</body>
</html>
