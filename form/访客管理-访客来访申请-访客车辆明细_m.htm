<script>
 function datelimit_in(){
	var date_b=new Date(ui('OUTPARTTIME'));
	
	var date_a = new Date(ui('INPARTTIME'));
	
    var in_time = new Date(ui('INPARKDATE'));
    var out_time = new Date(ui('OUTPARKDATE'));
    console.log(date_b);
    console.log(date_a);
    console.log("########");
    console.log(in_time);
    console.log(out_time);
	if(out_time.getTime()<in_time.getTime()){
		mui.alert("结束时间不能小于开始时间，请确认！");
		$('#INPARKDATE').val("");
		return false;
	}
	if(in_time.getTime()<date_a.getTime()||in_time.getTime()>date_b.getTime()){
		mui.alert("车辆访问时间不能超过人员访问时间范围！");
		$('#INPARKDATE').val("");
		return false;
	}	
}
  function datelimit_out(){
	var date_b=new Date(ui('OUTPARTTIME'));
	
	var date_a = new Date(ui('INPARTTIME'));
	
    var in_time = new Date(ui('INPARKDATE'));
    var out_time = new Date(ui('OUTPARKDATE'));
	if(out_time.getTime()<in_time.getTime()){
		mui.alert("结束时间不能小于开始时间，请确认！");
		$('#OUTPARTTIME').val("");
		return false;
	}
	if(out_time.getTime()<date_a.getTime()||out_time.getTime()>date_b.getTime()){
		mui.alert("车辆访问时间不能超过人员访问时间范围！");
		$('#OUTPARTTIME').val("");
		return false;
	}	
  }
</script>
