                        $("#dialog-insert").dialog("close");
                    }
                }
            ]
        });
  }
  var userId = getQueryString("userId");
  console.log("cddf");
 awsui.ajax.request({
          url: "./jd",
          method: "POST",
          async: false,
          dataType: "json",
          data: {
            userId: userId,
            cmd: "com.awspaas.user.apps.shhtaerospaceindustrial_getVisitedObjectInfo"

            console.log(res);
            ui("TARGETUNIT", res.companyname);

            ui("TARGETMANPHONE", res.mobile);
          }
        });
}
